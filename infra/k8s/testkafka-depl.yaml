apiVersion: apps/v1
kind: Deployment
metadata:
  name: testafka-depl
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testkafka
  template:
    metadata:
      labels:
        app: testkafka
    spec:
      initContainers:
        - name: init-myservice
          image: busybox
          command:
            [
              "sh",
              "-c",
              "until nc -z kafka-srv.default.svc.cluster.local 9092; do echo waiting for kafka-srv.default.svc.cluster.local; sleep 4; done;",
            ]
      containers:
        - name: testkafka
          image: eyalpross101/testkafka
          env:
            - name: MONGO_URI
              value: "mongodb://testkafka-mongo-srv:27017/testkafka"
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: testkafka-srv
  namespace: default
spec:
  selector:
    app: testkafka
  ports:
    - name: testkafka
      protocol: TCP
      port: 3000
      targetPort: 3000
